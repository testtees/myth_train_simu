          // 使用コスト:付与スキルと付与スロットで決まる
          costs=0

            console.log("アクション",i+1,"")

              skill=minusSkills.shift()
              console.log("スキル削除:",skill)

            else if (addSkills.length>0){

                costs+=18

                slot-=2

                slot-=1
                costs+=6
              }
            }

              if (costs-availableCosts > 4){

                availableCosts+=5
